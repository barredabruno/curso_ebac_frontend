<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
</head>
<body>
    <h1>Validação de Números</h1>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required>
        <br><br>
        <button type="submit">Submeter</button>
    </form>

    <div id="mensagem"></div>

    <script>
        // 3. Validação do formulário
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);
            const mensagemDiv = document.getElementById('mensagem');

            // 4. Lógica de validação
            if (campoB > campoA) {
                mensagemDiv.textContent = "Formulário válido! Campo B é maior que Campo A.";
                mensagemDiv.style.color = "green"; // Mensagem positiva
            } else {
                mensagemDiv.textContent = "Formulário inválido! Campo B deve ser maior que Campo A.";
                mensagemDiv.style.color = "red"; // Mensagem negativa
            }
        });
    </script>
</body>
</html>
